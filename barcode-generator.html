
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barcode Generator</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f5f9;
  padding:30px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
h2{margin-bottom:20px;}
.row{
  display:flex;
  gap:20px;
  margin-bottom:20px;
}
.row > div{flex:1;}
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
input,select{
  width:100%;
  padding:8px;
}
.range-box{
  display:flex;
  align-items:center;
  gap:12px;
}
.range-box input[type=range]{
  flex:1;
}
.value-box{
  min-width:55px;
  font-size:14px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size: 18px;
}

.reset{background:#c6c5ce;color:black;}
.generate{background:#4f46e5;color:#fff;}
.download{background:#10b981;color:#fff;display:none;margin-top:10px;}
.warning{color:red;margin-top:10px;}
.preview{text-align:center;margin-top:25px;}


.inline-check {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-top: 28px;
  font-weight: 600;
}

.inline-check input {
  width: auto;
  margin: 0;
}



</style>
</head>

<body>
<div class="container">
<h2>Barcode Generator</h2>

<!-- Row 1 -->
<div class="row">
  <div>
    <label>Barcode Value *</label>
    <input id="value" placeholder="Enter barcode value">
  </div>
  <div>
    <label>Barcode Format</label>
    <select id="format">
      <option value="CODE128">Code 128</option>
      <option value="EAN13">EAN-13</option>
      <option value="UPC">UPC</option>
      <option value="EAN8">EAN-8</option>
      <option value="EAN5">EAN-5</option>
      <option value="EAN2">EAN-2</option>
      <option value="CODE39">Code 39</option>
      <option value="ITF14">ITF-14</option>
      <option value="MSI">MSI</option>
      <option value="MSI10">MSI (Mode 10)</option>
      <option value="MSI11">MSI (Mode 11)</option>
      <option value="MSI1010">MSI (Mode 1010)</option>
      <option value="MSI1110">MSI (Mode 1110)</option>
      <option value="pharmacode">Pharmacode</option>
      <option value="codabar">Codabar</option>
    </select>
  </div>
</div>

<!-- Row 2 -->
<div class="row">
  <div>
    <label>Line Width (1–4px)</label>
    <div class="range-box">
      <input type="range" id="width" min="1" max="4" value="2" oninput="wVal.textContent=this.value">
      <div class="value-box"><span id="wVal">2</span>px</div>
    </div>
  </div>

  
  <div>
    <label>Line Height (50–200px)</label>
    <div class="range-box">
      <input type="range" id="height" min="50" max="200" value="100" oninput="hVal.textContent=this.value">
      <div class="value-box"><span id="hVal">100</span>px</div>
    </div>
  </div>

 
  <div class="inline-check">
  <input type="checkbox" id="display" >
  <span>Display Value</span>
</div>

</div>


<div class="preview">  
  
<button class="generate" onclick="generate()">Generate</button> 

<button class="reset" onclick="reset()">Reset</button>
<div class="warning" id="warning"></div>


  <svg id="barcode"></svg><br>
  <button class="download" id="download" onclick="downloadBarcode()">Download Barcode</button>
</div>

</div>

<script>

  function reset() {
      value.value = '';
      warning.textContent="";     
    }

function generate(){
  warning.textContent="";
  download.style.display="none";

  if(!value.value.trim()){
    warning.textContent="Barcode value is required.";
    return;
  }

  try{
    JsBarcode("#barcode", value.value.trim(), {
      format: format.value,
      width: width.value,
      height: height.value,
      displayValue: display.checked
    });
    download.style.display="inline-block";
  }catch(e){
    warning.textContent="Invalid value for the selected barcode format.";
  }
}

function downloadBarcode(){
  const svgData=new XMLSerializer().serializeToString(barcode);
  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");
  const img=new Image();
  img.onload=function(){
    canvas.width=img.width;
    canvas.height=img.height;
    ctx.drawImage(img,0,0);
    const a=document.createElement("a");
    a.download="barcode.png";
    a.href=canvas.toDataURL("image/png");
    a.click();
  };
  img.src="data:image/svg+xml;base64,"+btoa(svgData);
}
</script>
</body>
</html>
